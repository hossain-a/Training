<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="flexvsgrid.css">
</head>
<body>
	<h2 style="text-align: center;">This is a Grid</h2>
	<div class="grid">
		<div class="gfg">Home</div>
		<div class="gfg">Read</div>
		<div class="gfg">Write</div>
		<div class="gfg">About Us</div>
		<div class="gfg">Contact Us</div>
		<div class="gfg">Privacy Policy</div>
	</div>
    <br><br><br><br><br>
    <h1 style="text-align: center;">This is a Flexbox</h1>
	<div class="flexbox">
		<div class="flex">Home</div>
		<div class="flex">Read</div>
		<div class="flex">Write</div>
		<div class="flex">About Us</div>
		<div class="flex">Contact Us</div>
		<div class="flex">Privacy Policy</div>
	</div>
</body>
</html>
