<!DOCTYPE html>
<html>
    <head>
        <title> Day 2</title>
    </head>

    <body>

        <form action="">
            <!-- text box  -->
            <input type="text">
            <br><br>
            <input type="text" size="50">

            <br><br><br>
            <!--  label -->
            <label for="firstname">First Name: </label>
            <input type="text" id="firstname">
            <br><br>
            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname">

           <br><br><br>
            <!-- multiline text box  -->
            Comments: <br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Submit">

            <br><br><br>
            <!--  radio button -->
            yes:
            <input type="radio" name="yesorno" id=""> <br>
            no:
            <input type="radio" name="yesorno" id=""> <br>
            
            <br><br><br>
            <!-- checkbox   -->
            Witch subjects are you interested in ? <br>
            <input type="checkbox" name="" id="" checked="checked"> Football <br>
            <input type="checkbox" name="" id=""> Basketball <br>
            <input type="checkbox" name="" id=""> Baseball <br>
            <input type="checkbox" name="" id=""> Hockey <br>

            <br><br><br>
            <!-- number input box  -->
            Put any number between 0-10 <br>
            <input type="number" min="0" max="10"><br>

            <br><br><br>

            <!--dropdown list   -->
            <select name="" id=""></select>
            <select>
                 <option value="Michigan">Michigan</option>
                 <option value="Alabama">Alabama</option>
                 <option value="North Dakota">North Dakota</option>
            </select>

            <br><br><br>
            <!-- date and number box  -->
            Enter the day you want to travel:
            <input type="date" name="day" id=""><br>
            Number of days you will stay:
            <input type="number" name="numdays" min="1" max="10" id=""><br>

            <br><br><br>

            <!-- fieldbox and legend elements  -->
            <fieldset>
                <legend>Travel Information:</legend>
                Enter the day you want to travel
                <input type="date" name="day" id=""><br><br>
                Number of days you will stay:
                <input type="number" name="numdays" min="1" max="10" id=""><br><br>
                <label for="name">Name</label>
                <input type="text" name="" id="name">
            </fieldset>




            
        </form>


        
        
    </body>








</html>
